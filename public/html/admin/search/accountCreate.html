{[ title=>Account erstellen, navContentLink=>admin/nav ]}
{# extend general/template@main #}

Account: <br>
    <form action="/admin/search/userChange?id={{ userID }}&type=createAccount" method="POST">
        <label for="username">Username</label><br>
        <input type="text" name="username" value={{ account.username }}></input>
        <label for="email">Email</label><br>
        <input type="text" name="email" value={{ account.email }}></input>
        <label for="password">Passwort</label><br>
        <input type="text" name="password" value=""></input>
    
        <input type="submit" value="erstellen">
    </form>
