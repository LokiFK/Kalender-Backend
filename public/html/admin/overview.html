{[ title=>Overview, navContentLink=>admin/nav ]}
{# extend general/template@main #}
{% styles %}
{% script %}

<table id=datesTable border=1>
    <tbody id=datesTableBody>
        <tr>
            {! dates: 
                <td {{ dates.class }}>
                    <a href="/admin/overview?date={{ dates.date }}">{{ dates.date }}</a>
                </td>
             !}
        </tr> 
    </tbody>
</table>
<br>
<table id=table border=1>
    <tbody id=appointmentsTable>
        {! rooms:
            <tr>
                <td>{{ rooms.number }}</td>
            </tr>
         !}
    </tbody>
</table>
