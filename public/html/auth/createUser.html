{[ title=>Registrieren, navContentLink=>user/nav ]}
{# extend general/template@main #}
{% css/auth/form %}
<div class="form-wrapper">
    <form action="/auth/user/create" method="POST">
        <label for="salutation">Geschlecht</label><br>
        <select name="salutation">
            <option>Frau</option>
            <option>Mann</option>
            <option>Divers</option>
            <option>keine Angabe</option>
        </select><br>
        <label for="firstname">Vorname</label>
        <input type="text" name="firstname"><br>
        <label for="lastname">Nachname</label>
        <input type="text" name="lastname"><br>
        <label for="insurance">Versicherung</label>
        <input type="text" name="insurance"><br>
        <label for="birthday">Geburtstag</label>
        <input type="date" name="birthday"><br>
        <input type="hidden" name="code" value="{{ code }}">

        <label for="username">Benutzername</label>
        <input type="text" name="username"><br>
        <label for="email">E-Mail</label>
        <input type="email" name="email"><br>
        <label for="password">Passwort</label>
        <input type="password" name="password"><br>
        <input type="checkbox" name="agb"><label for="agb"> Ich akzeptiere die <a href="/privacy">Datenschutzbedingungen</a> und <a href="/termsOfUse">Nutzungsbedingungen</a></label>

        <input type="submit" value="Weiter">
    </form>
</div>
