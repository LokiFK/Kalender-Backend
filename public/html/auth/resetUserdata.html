{[ title=>Account bestätigt, navContentLink=>user/nav ]}
{# extend general/template@main #}
<h2>Zur Datenänderung bitte Email und Passwort bestätigen</h2>
<form action="/auth/account/resetUserdata" method="POST">
    <label for="email">Email:</label>
    <input type="text" name="email"><br>
    <label for="password">Passwort:</label>
    <input type="password" name="password">
    
    <input type="submit" value="Weiter">
</form>
