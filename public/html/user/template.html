<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% styles %}
    {% script %}
</head>
<body>
    <div id='nav'>
        {% css/user/nav %}
        {?php 
            if(!Auth::isLoggedIn()){
                $username = Auth::getUsername();
                return Response::view("user/navUser", ["username" => $username]);
            } else {
                return Response::view("user/navGuest");
            }
        ?}
    </div>

    <div id='content'>{# create a #}</div>
    {+ general/footer +}
</body>
</html>
